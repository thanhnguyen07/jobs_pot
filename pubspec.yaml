name: jobs_pot
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.2
  flutter_svg: ^2.0.6
  dio: ^5.2.1+1
  retrofit: ^4.0.1
  email_validator: ^2.1.17
  flutter_easyloading: ^3.0.5
  reactive_forms: ^15.0.0
  retrofit_generator: ^7.0.1
  fluttertoast: ^8.2.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.2.0
  riverpod_annotation: ^1.2.1
  logger: ^1.4.0
  shared_preferences: ^2.1.2
  flutter_riverpod: ^2.2.0
  auto_route: ^7.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.5
  freezed: ^2.3.5
  riverpod_generator: ^1.1.1
  json_serializable: ^6.7.0
  auto_route_generator: ^7.1.1

flutter:
  uses-material-design: true
  assets:
    - lib/resources/i18n/langs/
    - lib/assets/images/
    - lib/assets/icons/
    - lib/assets/icons/arrow/
    - lib/assets/icons/company/
    - lib/assets/icons/language/
    - lib/assets/icons/specialization/
    - lib/assets/icons/tabBar/
  fonts:
    - family: DMSans-Bold
      fonts:
        - asset: lib/resources/fonts/DMSans-Bold.ttf
    - family: DMSans-BoldItalic
      fonts:
        - asset: lib/resources/fonts/DMSans-BoldItalic.ttf
          style: italic
    - family: DMSans-Italic
      fonts:
        - asset: lib/resources/fonts/DMSans-Italic.ttf
          style: italic
    - family: DMSans-Medium
      fonts:
        - asset: lib/resources/fonts/DMSans-Medium.ttf
    - family: DMSans-MediumItalic
      fonts:
        - asset: lib/resources/fonts/DMSans-MediumItalic.ttf
          style: italic
    - family: DMSans-Regular
      fonts:
        - asset: lib/resources/fonts/DMSans-Regular.ttf
